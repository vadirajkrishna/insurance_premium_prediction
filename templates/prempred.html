    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Premium Predictor Form</legend>
                    
                    <div class="mb-3">
                      <label for="age">Age of the patient</label>
                      <input type="number" class="form-control" id="age" name="age" min="0" max="100" placeholder="select between 0 to 100" required="required">
                    </div>
                    
                    <div class="mb-3">
                      <label for="sex">Gender</label>
                      <select class="form-control" id="sex" name="sex" placeholder="sex" required="required">
                          <option value="" disabled selected>Gender</option>
                          <option>male</option>
                          <option>female</option>
                      </select>
                    </div>    

                    <div class="mb-3">
                      <label for="bmi">BMI</label>
                      <input type="number" class="form-control" id="bmi" name="bmi" min="0" max="99" placeholder="select between 0 to 100" required="required">
                    </div>
                    
                    <div class="mb-3">
                      <label for="children">No. of children</label>
                      <input type="number" class="form-control" id="children" name="children" min="0" max="99" placeholder="select between 0 to 100" required="required">
                    </div>
                    
                    <div class="mb-3">
                    <label for="smoker">Smoker</label>
                    <select class="form-control" id="smoker" name="smoker" placeholder="smoker" required="required">
                        <option value="" disabled selected>Smoker?</option>
                        <option>yes</option>
                        <option>no</option>
                    </select>
                    </div>   
        
                    <div class="mb-3">
                      <label for="region">Region</label>
                      <select class="form-control" id="region" name="region" placeholder="region" required="required">
                          <option value="" disabled selected>Select Region</option>
                          <option>southeast</option>
                          <option>southwest</option>
                          <option>northeast</option>
                          <option>northwest</option>
                      </select>
                    </div>     
                        
                    <input class="btn btn-primary" type="submit" value="Predict Visa-Status" required />                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Predicted charges: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
